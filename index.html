<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <p id="head">Generate QR</p><br>
            <input id="inputtext" type="text" placeholder="name and url"><br><br>
            <button onclick="generateqr()" id="QR">Generate</button>
            <div class="image-container">
                <div id="qr">
                    <img src="" alt="" id="qrimg"><br><br>
                </div>
            </div>
        </div>
    </div>

    <script>
        let inputtext = document.getElementById("inputtext");
        let qrimg = document.getElementById("qrimg");
        function generateqr(){
            qrimg.src = "//api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + inputtext.value;
        }
    </script>

</body>
</html>
